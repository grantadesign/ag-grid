<div style="height: 100%; padding-top: 30px; box-sizing: border-box;">
    <div id="myGrid" style="height: 100%;" class="ag-theme-balham"></div>
</div>
<div style="position: absolute; top: 0; left: 0;">

    <label style="margin: 6px;">
        <input type="radio" name="gridType" checked onchange="changeSelection('normal')"/> Normal

    <label style="margin: 6px;">
        <input type="radio" name="gridType" onchange="changeSelection('single')"/> Remove Single Children
    </label>

    <label style="margin: 6px;">
        <input type="radio" name="gridType" onchange="changeSelection('lowest')"/> Remove Lowest Single Children
    </label>

</div>
