<template>
    <require from="../../editors/numeric-editor"></require>
    <require from="../../editors/mood-editor"></require>
    <div style="width: 740px;">
        <div style="width: 100%; height: 350px;">
            <ag-grid-aurelia #agGrid style="width: 100%; height: 100%;" class="ag-fresh"
                             grid-options.bind="gridOptions">

                <ag-grid-column header-name="Name" field="name" width.bind="300"></ag-grid-column>
                <ag-grid-column header-name="Mood" field="mood" width.bind="300" editable.bind="true">
                    <ag-cell-template>
                        <img width="20px" if.bind="params.value === 'Happy'" src="/images/smiley.png"/>
                        <img width="20px" if.bind="params.value !== 'Happy'" src="/images/smiley-sad.png"/>
                    </ag-cell-template>
                    <ag-editor-template>
                        <ag-mood-editor></ag-mood-editor>
                    </ag-editor-template>
                </ag-grid-column>
                <ag-grid-column header-name="Numeric" field="number" width.bind="280" editable.bind="true">
                    <ag-editor-template>
                        <ag-numeric-editor></ag-numeric-editor>
                    </ag-editor-template>
                </ag-grid-column>
            </ag-grid-aurelia>
        </div>
    </div>
</template>
