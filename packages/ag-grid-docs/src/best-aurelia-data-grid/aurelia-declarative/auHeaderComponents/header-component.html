<template>
    <require from="./header-component.css"></require>

    <div class="headerComponent">
        <div hidden.bind="!params.enableMenu"
             class="customHeaderMenuButton"
             click.delegate="onMenuClick()">
            <i class="${'fa ' + params.menuIcon}"></i>
        </div>
        <div class="customHeaderLabel">${params.displayName}</div>
        <div hidden.bind="!params.enableSorting"
             class="${'customSortDownLabel'+ (sorted === 'desc' ? ' active' : '') }"
             click.delegate="onSortRequested('desc', $event)">
            <i class="fa fa-long-arrow-down"></i>
        </div>
        <div hidden.bind="!params.enableSorting"
             class="${'customSortUpLabel'+ (sorted === 'asc' ? ' active' : '') }"
             click.delegate="onSortRequested('asc', $event)">
            <i class="fa fa-long-arrow-up"></i>
        </div>
        <div hidden.bind="!params.enableSorting"
             class="${'customSortRemoveLabel'+ (sorted === '' ? ' active' : '') }"
             click.delegate="onSortRequested('', $event)">
            <i class="fa fa-times"></i>
        </div>
    </div>
</template>
